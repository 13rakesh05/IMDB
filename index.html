<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/3ab75a4ed7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>IMDB | Home</title>
</head>

<body id="index">
    <!-- header starts -->
    <header>
        <!-- navbar starts -->

        <nav class="navbar fixed-top navbar-light text-white bg-dark">
            <div class="container-fluid d-flex justify-content-around  row row-cols-4 marginNav">
                <div class="col-2 container-fluid ">
                    <a class="navbar-brand text-white d-flex justify-content-start align-items-center"
                        href="./index.html">
                        <img src="./assets/images/imdblogo.png" 
                             alt="imdblogo" 
                             id="logo" 
                             class="d-inline-block">
                        <span class="logo-text text-white d-none d-sm-none d-md-block">Movie World</span>
                    </a>   
                </div>

                <div class="col-7">
                    <input class="form-control me-2 search-input" 
                           type="text" 
                           placeholder="Live Search by api.."
                           aria-label="Search" 
                           id="search-input">
                </div>
                   <!-- Favourite movies button -->
                <div class="col-2 d-flex justify-content-end align-items-center ">
                    <button type="button" class=" navFavButton btn btn-secondary position-relative">
                        <b>Favourite</b>
                        <span
                            class="favNotification position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        </span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <main>
        <div class="default-container">
            <div class="index-default-container">
                <div>
                    <h1 class="text-center text-white">Easy Search Movies And one tap to Favourite List</h1>
                    <p class="lead text-center text-white">Live Search Any Movies Through Api </p>
                    <h2 class="text-center text-white">Rakesh</h2>
                </div>
            </div>
        </div>

        <div class="search-result-container">
            <div class="searched-text-container">
                <!-- will be injected through js -->

            </div>
            <div class="container-fluid ">
                <div>
                    <!-- container starts here -->
                    <div class="container-fluid ">
                        <div class="row d-flex justify-content-center mt-4 align-items-center " 
                             id="searchContainer"
                             data-search-container>
                        </div>
                        <!-- container ended -->
                    </div>
                </div>

                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                    <!-- <li class="prev">
                        <div class="page-number" onClick="checkElement()"><i class="fa-solid fa-angle-left"></i></div>
                    </li>
                    <li class="first">
                        <div class="page-number " onClick="checkElement()">1</div>
                    </li>
                    <li class="current ">
                        <div class="page-number dots"><i class="fa-solid fa-circle"></i>&nbsp<i class="fa-solid fa-circle"></i></div>
                    </li>
                    <li class="current ">
                        <div class="page-number active-page">2</div>
                    </li>
                    <li class="last ">
                        <div class="page-number ">3</li>
                    <li calss="next ">
                        <div class="page-number "><i class="fa-solid fa-angle-right "></i></div>
                    </li> -->

                    </ul>
                </nav>
            </div>

    </main>
    <!-- main section ends -->

    <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
           integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
           crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
            crossorigin="anonymous"></script>

    <!-- External JavaScript File -->
    <script src="script.js" defer></script>
    <script type='text/javascript' src='config.js'></script>
</body>

</html>
